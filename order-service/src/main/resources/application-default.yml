spring:
  config:
    activate:
      on-profile: default

  datasource:
    url: jdbc:h2:mem:orderdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: "sa"
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: 'create-drop'
  flyway:
    enabled: false

---
# Profile info for visibility
info:
  profile: default
  database: H2 (in-memory)
  note: "Development mode - schema recreated on restart"


